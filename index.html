<!DOCTYPE html> 
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rita Dungeon - Drakar och Demoner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rita Dungeon - Drakar och Demoner</h1>

    <div>
        <label for="tool">Välj verktyg:</label>
        <select id="tool">
            <option value="forest">Skog</option>
            <option value="grass">Gräs</option>
            <option value="cave">Grotta</option>
            <option value="city">Stad</option>
            <option value="village">By</option>
            <option value="road">Väg</option>
            <option value="house">Hus</option>
            <option value="tree">Träd</option>
            <option value="furniture">Möbler</option>
            <option value="chest">Kistor</option>
            <option value="statue">Staty</option>
        </select>
        <button id="clearButton">Rensa Kartan</button>
    </div>

    <canvas id="dungeonCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
